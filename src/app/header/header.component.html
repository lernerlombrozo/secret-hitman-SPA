<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand">Secret Hitman</a>
  <button class="navbar-toggler" (click)="toggle()" *ngIf="authService.token">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngClass]="{'toggled':toggled}">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" *ngIf="authService.token">{{ gameService.userName }} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngIf="authService.token">
        <a class="nav-link" (click)="onLogOut()">Log out</a>
      </li>
    </ul>
  </div>
  <div class="input-group mb-3" *ngIf="gameService.game && gameService.godMode && authService.token">
    <div class="input-group-prepend" (click)="cl()">
      <label class="input-group-text" for="inputGroupSelect01">Player</label>
    </div>
    <select class="custom-select" [(ngModel)]="fakeId" (change)="changeFakeId()">
      <option *ngFor="let player of gameService.game.players" [value]="player.player._id">{{player.player.name}}</option>
    </select>
  </div>
</nav>
