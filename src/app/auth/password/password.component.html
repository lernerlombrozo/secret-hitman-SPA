<div class="row margin">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onRecoverPassword(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Recover password</button>
    </form>
    <button type="button" class="btn btn-link" routerLink="/login">Login</button>
    <button type="button" class="btn btn-link" routerLink="/register">Register</button>
  </div>
</div>
